<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Margin of Victory Calculator for big papa</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 20px;
    padding: 0;
    background: #f8f9fa;
  }
  h2 {
    margin-top: 0;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .row {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
  }
  button:active {
    opacity: 0.8;
  }
  #clearBtn {
    background: #6c757d;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: 600;
  }
  .hint {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>

<body>

<h2>Margin of Victory Calculator</h2>

<label for="margin">Margin of Victory (seconds)</label>
<input id="margin" type="number" step="0.0001" placeholder="e.g. 0.0107">

<label for="speed">Speed (mph)</label>
<input id="speed" type="number" step="0.01" placeholder="e.g. 101.67">

<div class="row">
  <button id="calcBtn">Calculate</button>
  <button id="clearBtn">Clear</button>
</div>

<div id="result" aria-live="polite"></div>
<div class="hint">
  Formula: Distance (ft) = Margin (s) × (Speed (mph) × 5280 / 3600)
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const marginInput = document.getElementById("margin");
  const speedInput = document.getElementById("speed");
  const resultDiv = document.getElementById("result");

  document.getElementById("calcBtn").addEventListener("click", () => {
    const margin = parseFloat(marginInput.value);
    const speed = parseFloat(speedInput.value);

    if (isNaN(margin) || isNaN(speed)) {
      resultDiv.textContent = "Please enter valid numbers.";
      return;
    }

    const feetPerSecond = speed * 5280 / 3600;
    const distance = margin * feetPerSecond;

    resultDiv.textContent = `Distance: ${distance.toFixed(4)} ft`;
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    marginInput.value = "";
    speedInput.value = "";
    resultDiv.textContent = "";
  });
});
</script>

</body>
</html>
